<main>
	<h1>Магазин готовых шаблонов</h1>
	<section>
		<h2 class="visually-hidden">Фильтр готовых шаблонов</h2>
		<form>
			<fieldset>
				<legend>Сетка</legend>
				<ul>
					<li>
						<input type="radio" name="net" value="adaptation" id="filter-adaptation" checked>
						<label for="filter-adaptation">Адаптивная</label>
					</li>
					<li>
						<input type="radio" name="net" value="fixed" id="filter-fixed">
						<label for="filter-fixed">Фиксированная</label>
					</li>
					<li>
						<input type="radio" name="net" value="elastic" id="filter-elastic">
						<label for="filter-elastic">Резиновая</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Особенности</legend>
				<ul>
					<li>
						<input type="checkbox" name="slider" id="filter-slider" checked>
						<label for="filter-slider">Слайдер</label>
					</li>
					<li>
						<input type="checkbox" name="block-preference" id="filter-block-preference">
						<label for="filter-block-preference">Блок преимуществ</label>						
					</li>
					<li>
						<input type="checkbox" name="news" id="filter-news" checked>
						<label for="filter-news">Новости</label>						
					</li>
					<li>
						<input type="checkbox" name="gallery" id="filter-gallery">
						<label for="filter-gallery">Галерея</label>
					</li>
					<li>
						<input type="checkbox" name="shopping-basket" id="filter-shopping-basket">
						<label for="filter-shopping-basket">Корзина</label>
					</li>
				</ul>
			</fieldset>
			<button type="submit">Показать</button>
		</form>
	</section>
